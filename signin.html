<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign In</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/signin.css" />
    <style></style>
  </head>
  <body>
    <div class="signin-form">
      <h1>Welcome Back</h1>
      <form onsubmit="signIn(event)" id="myform">
        <p class="title">EMAIL</p>
        <input type="text" id="email" placeholder=" Email" />
        <p class="title">PASSWORD</p>
        <input type="password" id="password" placeholder=" Password" />
        <p class="title">Reset password or email me a login link</p>
        <input type="submit" id="signin-btn" value="Log In" />
        <div class="line">
          <div class="hr"><hr /></div>
          <div><p class="or">or</p></div>
          <div class="hr"><hr /></div>
        </div>

        <div class="icons">
          <div class="fab fa-google"></div>
          <div class="text">Continue with Google</div>
        </div>
        <div class="icons">
          <div class="fab fa-facebook-square"></div>
          <div class="text">Continue with Facebook</div>
        </div>
        <div class="icons">
          <div class="fab fa-apple"></div>
          <div class="text">Continue with Apple</div>
        </div>
      </form>
    </div>
  </body>
</html>
<script>
  function signIn(e) {
    e.preventDefault();
    let myform = document.getElementById("myform");

    let email = myform.email.value;
    let password = myform.password.value;

    let allUsers = JSON.parse(localStorage.getItem("users"));

    allUsers.forEach(function (user) {
      if (email === user.email && password === user.password) {
        alert("logged in succesfully");
        window.location.href = "index.html";
      }
    });
  }
</script>
