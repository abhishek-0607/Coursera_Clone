<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up coursera</title>
    <link rel="stylesheet" href="./styles/signup.css" />
    <style></style>
  </head>
  <body>
    <div class="signup-form">
      <h1>Sign Up</h1>
      <p>
        Learn on your own time from top <br />
        universities and businesses
      </p>
      <form id="signupForm" action="" onsubmit="register(event)">
        <p class="title">FULL NAME</p>
        <input
          id="name"
          type="text"
          class="input-box"
          placeholder="Enter your full name"
        />
        <p class="title">EMAIL</p>
        <input
          id="email"
          type="email"
          class="input-box"
          placeholder="name@email.com"
        />
        <p class="title">PASSWORD</p>
        <input
          id="password"
          type="password"
          class="input-box"
          placeholder="Create password"
        />
        <p class="title">Between 8 and 72 characters</p>
        <button type="submit" class="signup-btn">Join for Free</button>
        <div class="line">
          <div class="hr"><hr /></div>
          <div><p class="or">or</p></div>
          <div class="hr"><hr /></div>
        </div>

        <button type="button" class="google">
          <i class="fab fa-google"></i>Continue with Google
        </button>
      </form>
    </div>
  </body>
</html>

<script>
  if (localStorage.getItem("users") === null) {
    localStorage.setItem("users", JSON.stringify([]));
  }
  function register(e) {
    e.preventDefault();
    let form = document.getElementById("signupForm");
    let name = form.name.value;
    let email = form.email.value;
    let password = form.password.value;
    if (!name || !email || !password) {
      console.log("err");
    } else {
      var user = {
        name,
        email,
        password,
      };
      console.log(user);

      let arr = JSON.parse(localStorage.getItem("users"));
      arr.push(user);
      localStorage.setItem("users", JSON.stringify(arr));
      window.location.href = "signin.html";
    }
  }
</script>
